<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBlaze</title>
    <script src="https://kit.fontawesome.com/28f828d15e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../cssfiles/ProductPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container sproduct my-5 pt-5">
        <div class="row">
            <div class="col-lg-5 col-md-12 col-12">
                <img class="img-fluid w-100 pb-1" id="MainImg" src="../Images/dress3col1.webp" alt="">
                <div class="small-img-group">
                    <div class="small-img-col">
                        <img src="../Images/dress3col1.webp" width="100%" class="small-img" alt="">
                    </div>
                    <div class="small-img-col">
                        <img src="../Images/dress3col2.jpeg" width="100%" class="small-img" alt="">
                    </div>
                    <div class="small-img-col">
                        <img src="../Images/dress3col3.webp" width="100%" class="small-img" alt="">
                    </div>
                    <div class="small-img-col">
                        <img src="../Images/dress3col4.jpg" width="100%" class="small-img" alt="" height="180px">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
                <h6>Home/Dress</h6>
                <h3 class="py-4">Clip Dot Flutter Sleeve Midi Dress</h3>
                <h2>Rs 399.00</h2>
                <select class="my-3">
                    <option>Select Size</option>
                    <option>Small</option>
                    <option>Large</option>
                    <option>XL</option>
                    <option>XXL</option>
                </select>
                <input type="number" value="1">
                <button class="buy-btn" onclick="addToCart()">Add To Cart</button>
                <h4 class="mt-5 mb-5">Product Details</h4>
                <span>
                    <div id="maintext">Green and white Dotted</div> <br>middi dress<br>
Round neck<br>
Short, puf sleeve<br>
Middi length in flared hem<br><br>

<h5>Size & Fit</h5>
The model (height 5'8) is wearing a size S<br><br>
<h5>Material & Care</h5>
Polyester<br>
 Machine Wash
                </span>
            </div>
        </div>
    </section>
    <script>
        function addToCart() {
            // Get product information
            var productName = document.querySelector('.col-lg-6 h3').textContent;
            var productPrice = parseFloat(document.querySelector('.col-lg-6 h2').textContent.replace('Rs ', ''));
            var productSize = document.querySelector('.col-lg-6 select').value;
            var productQuantity = parseInt(document.querySelector('.col-lg-6 input[type="number"]').value);
            var productImage = document.getElementById('MainImg').src; // Get product image URL
    
            // Create product object
            var product = {
                name: productName,
                price: productPrice,
                size: productSize,
                quantity: productQuantity,
                image: productImage
            };
    
            // Send product data to server
            fetch('/addToCart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(product),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Product added to cart successfully.');
                    window.location.href = 'cart.html'; // Redirect to cart page
                } else {
                    console.error('Error adding product to cart.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/productpage.js"></script>
</body>
</html>
